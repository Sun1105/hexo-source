name: Deploy Hexo Blog to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: hexo-deploy
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ æ‹‰å–æºç 
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ è®¾ç½® Node.js ç¯å¢ƒ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3ï¸âƒ£ å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: npm install   # ä½¿ç”¨ npm install ä¿è¯ lock æ–‡ä»¶åŒæ­¥

      # 4ï¸âƒ£ æ„å»º Hexo é™æ€æ–‡ä»¶
      - name: Generate site (Hexo)
        env:
          CI: true
        run: |
          npx hexo clean
          npx hexo generate

      # 5ï¸âƒ£ éƒ¨ç½²åˆ° GitHub Pages ä»“åº“
      - name: Deploy to Pages (push to sun1105.github.io)
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.PUBLISH_TOKEN }}   # âœ… ä½¿ç”¨ PAT
          publish_dir: ./public
          external_repository: Sun1105/sun1105.github.io
          publish_branch: main
          commit_message: "ğŸš€ Auto deploy from Hexo source via GitHub Actions"
