name: Deploy Hexo Blog to Multiple Repos

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: hexo-deploy
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo:
          - { name: "Sun1105/Sun1105.github.io", branch: "master" }
          - { name: "Sun1105/hexo-deploy", branch: "main" }

    steps:
      # 1ï¸âƒ£ æ‹‰å–æºç 
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ è®¾ç½® Node.js ç¯å¢ƒ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3ï¸âƒ£ å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: npm install

      # 4ï¸âƒ£ æ„å»º Hexo é™æ€æ–‡ä»¶
      - name: Generate site (Hexo)
        run: |
          npx hexo clean
          npx hexo generate

      # 5ï¸âƒ£ éƒ¨ç½²åˆ°ä¸åŒä»“åº“ï¼ˆçŸ©é˜µæ§åˆ¶ï¼‰
      - name: Deploy to ${{ matrix.repo.name }}
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.PUBLISH_TOKEN }}   # âœ… ç¡®ä¿ PAT å¯¹ä¸¤ä¸ªä»“åº“éƒ½æœ‰å†™æƒé™
          publish_dir: ./public
          external_repository: ${{ matrix.repo.name }}
          publish_branch: ${{ matrix.repo.branch }}
          commit_message: "ğŸš€ Auto deploy to ${{ matrix.repo.name }} via GitHub Actions"
